<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Děkujeme za zprávu!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a042d, #2e0e49);
      color: #e6e0ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #c792ff;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #c6a9ff;
    }
    a {
      color: #c792ff;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #c792ff;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: #c792ff;
      color: #1a042d;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <h1>Děkujeme za zprávu!</h1>
  <p>Vaše zpráva byla úspěšně odeslána. Ozveme se vám co nejdříve.</p>
  <a href="contacts.html">Zpět na kontakty</a>
</body>
</html>
